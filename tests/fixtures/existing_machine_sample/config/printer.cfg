[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_TEST000-if00
restart_method: command

[printer]
kinematics: corexy
max_velocity: 300
max_accel: 6000
square_corner_velocity: 5.0

[include nhk.cfg]
[include KAMP_Settings.cfg]  # trailing comment should be accepted
[include AFC/*.cfg]
[include stealthburner_leds.cfg]
[include timelapse.cfg]

[stepper_x]
step_pin: PF13
position_endstop: 350
position_max: 350

[stepper_y]
step_pin: PG0
position_endstop: 350
position_max: 350

[stepper_z]
step_pin: PF11
position_max: 310

[stepper_z1]
step_pin: PG4

[stepper_z2]
step_pin: PF9

[stepper_z3]
step_pin: PC13

[heater_bed]
heater_pin: PA1
sensor_pin: PF3

[probe]
pin: !nhk:gpio10

[quad_gantry_level]
gantry_corners:
  -60,-10
  410,420
